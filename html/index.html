<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Book catalogue</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="../js/script.js"></script>
</head>
<body>
    <main>
        <div class="container">
            <div class="flex-container">
                <div class="flex-box">
                    <input type="text" placeholder="Already have a catalogue?" id="old-key">
                    <button id="get-old-key">Load catalogue</button>
                    <button id="get-key">Start new catalogue</button>
                </div>
                <div class="flex-box">
                    <span id="your-key"></span>
                </div>
                <div class="flex-box">
                    <input type="text" placeholder="Book title" id="book-title">
                    <input type="text" placeholder="Book author" id="book-author">
                    <button id="add-book">Add book</button>
                </div>
            </div>
            <div class="console-div">
                <h3>Errors that occured</h3>
                <table id="console">
                    <thead>
                        <tr>
                            <th>Call</th>
                            <th>Status</th>
                            <th>Message</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

        <div id="katalog">
        </div>
        <div class='error' style='display:none'></div>
    </main>
</body>
</html>
